<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/formulario.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Bienvenido a la seccion de registro para ser luchador de la WWE</h1>
    <br>
    <br>
        <div id="content">
        <h1>Registro de Nuevo Luchador</h1>
        <form action="">
            <label for="nombre"><p><strong>Nombre de Luchador</strong></p></label>
            <input type="text" name="Nombre" id="nombre" class="Registro2" required="true">
            <br>
            <br>
            <label for="Edad"><p><strong>Edad</strong></p></label>
            <input type="number" name="Edad" id="Edad" class="" required="true">
            <br>
            <br>
            <label for="Telefono"><p><strong>Telefono</strong></p></label>
            <input type="number" name="Telefono" id="Telefono" class="" required="true">
            <br>
            <br>
            <label for="Correo"><p><strong>Correo</strong></p></label>
            <input type="email" name="Correo" id="Correo" class="" required="true">
            <br>
            <br>
            <label for="Password"><p><strong>Contraseña</strong></p></label>
            <input type="Password" name="Password" id="Password" class="" required="true">
            <br>
            <br>
            <label for="vPassword"><p><strong> Pon la Contraseña Otra vez que se me fue</strong></p></label>
            <input type="Password" name="vPassword" id="vPassword" class="" required="true">
            <br>
            <br>
<button> Estoy Listo para ser luchador </button>
        </form>


    </div>
    
</body>
</html>
